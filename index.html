<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <!-- Link Bootsstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Domande -->
    <section class="modulo py-3">
        <div class="container">
            <h1 class="text-center mb-3 text-uppercase text-white">Completa il tuo biglietto inserendo i dati <br><i
                    class="fa-solid fa-arrow-down"></i></h1>
            <div class="card py-4">
                <div class="row d-flex justify-content-center g-3">
                    <div class="col-auto d-flex flex-column text-center fw-bold">
                        <label class="py-2" for="nome">Nome e Cognome</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="col-auto d-flex flex-column text-center fw-bold">
                        <label class="py-2" for="chilometri">Chilometri da percorrere</label>
                        <input type="text" id="chilometri">
                    </div>
                    <div class="col-auto d-flex flex-column text-center fw-bold">
                        <label class="py-2" for="eta">Fascia d'et√†</label>
                        <select id="eta">
                            <option value=""></option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- Bottoni -->
                <div class="bottoni d-flex justify-content-center">
                    <button type="button" id="invia" class="btn btn-secondary mt-5 me-3">Invia</button>
                    <button type="button" id="clear" class="btn btn-secondary mt-5">Cancella</button>
                </div>
                <!-- /Bottoni -->
            </div>
        </div>
    </section>
    <!-- /Domande -->

    <!-- Risultato -->
    <section class="risultato nascosto">
        <h2 class="text-uppercase text-center text-white">Il tuo biglietto</h2>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="d-flex">
                    <img class="w-50 d-none d-md-inline-block" src="https://pbs.twimg.com/media/CCPTVNZUIAA29-j.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title text-success">TRENITALIA</h5>
                        <h6 class="text-success m-0">Passeggero</h6>
                        <p id="nomebiglietto" class="fw-bold">NOME</p>
                        <h6 class="text-success m-0">Fila D</h6>
                        <p id="filabiglietto" class="fw-bold">Non prioritario</p>
                        <h6 class="text-success m-0">Posto</h6>
                        <p id="numeroposto" class="fw-bold">10</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="costobiglietto" class="list-group-item fw-bold">An item</li>
                    <li id="sconto" class="list-group-item fw-bold">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Download</a>
                    <a href="#" class="card-link">Info</a>
                </div>
            </div>
        </div>
    </section>
    <!-- /Risultato -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
